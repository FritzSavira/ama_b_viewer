<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragen-Kategorisierung und -Intention</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .chart-container {
            position: relative;
            margin: auto;
            height: 300px; /* Angepasst */
            width: 100%;  /* Angepasst */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Fragen-Kategorisierung und -Intention</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Kategorien</h2>
                <div class="chart-container">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Unterkategorien</h2>
                <div class="chart-container">
                    <canvas id="subcategoryChart"></canvas>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Typen</h2>
                <div class="chart-container">
                    <canvas id="typeChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Komplexität</h2>
                <div class="chart-container">
                    <canvas id="complexityChart"></canvas>
                </div>
            </div>
        </div>

        

        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Domänen</h2>
                <div class="chart-container">
                    <canvas id="domainChart"></canvas>
                </div>
            </div>
        </div>

        <a href="/" class="btn btn-primary mt-4">Zurück zur Startseite</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/questions_categorization')
                .then(response => response.json())
                .then(data => {
                    // Function to create a bar chart
                    function createBarChart(ctxId, title, chartData) {
                        // Limit to top 10 categories
                        const top10Data = chartData.slice(0, 10);
                        const labels = top10Data.map(item => item._id);
                        const counts = top10Data.map(item => item.count);

                        const ctx = document.getElementById(ctxId).getContext('2d');
                        new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: 'Anzahl (Top 10 Kategorien)', // Angepasst
                                    data: counts,
                                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    title: {
                                        display: true,
                                        text: title
                                    },
                                    legend: {
                                        display: true // Angepasst
                                    }
                                },
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    }

                    // Create charts for each category
                    createBarChart('categoryChart', 'Fragen nach Kategorie', data.category);
                    createBarChart('subcategoryChart', 'Fragen nach Unterkategorie', data.subcategory);
                    createBarChart('typeChart', 'Fragen nach Typ', data.type);
                    createBarChart('complexityChart', 'Fragen nach Komplexität', data.complexity);
                    createBarChart('domainChart', 'Fragen nach Domäne', data.domain);

                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>
</html>
