<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Document Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        pre { background-color: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .navigation { margin-top: 20px; }
        .navigation a { margin-right: 10px; text-decoration: none; padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; color: #333; }
        .navigation a:hover { background-color: #eee; }
        .tab-nav { margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
        .tab-nav a {
            display: inline-block;
            padding: 10px 15px;
            text-decoration: none;
            color: #333;
            border: 1px solid transparent;
            border-bottom: none;
            border-radius: 5px 5px 0 0;
        }
        .tab-nav a.active {
            background-color: #f4f4f4;
            border-color: #ccc;
            border-bottom: 1px solid #f4f4f4;
            font-weight: bold;
        }
        .tab-nav a:hover:not(.active) {
            background-color: #eee;
        }

        /* Styles for rendered Markdown content */
        .rendered-markdown {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px 25px;
            border-radius: 5px;
            line-height: 1.6;
        }
        .rendered-markdown h1, .rendered-markdown h2, .rendered-markdown h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .rendered-markdown p {
            margin-bottom: 15px;
        }
        .rendered-markdown ul, .rendered-markdown ol {
            padding-left: 20px;
            margin-bottom: 15px;
        }
        .rendered-markdown li {
            margin-bottom: 5px;
        }
        .rendered-markdown code {
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
        .rendered-markdown pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .rendered-markdown pre code {
            padding: 0;
            background-color: transparent;
        }

        .rendered-markdown pre code {
            padding: 0;
            background-color: transparent;
        }

        /* Styles for Tag View */
        .tag-categories-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Space between category sections */
        }

        .tag-category-section {
            flex: 1 1 calc(50% - 20px); /* Two columns, with gap */
            min-width: 300px; /* Minimum width for a column */
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 15px;
            background-color: #fdfdfd;
        }

        .tag-category-section h3 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px; /* Space between tags */
        }

        .tag-pill {
            background-color: #e9ecef;
            color: #333;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            white-space: nowrap; /* Prevent tags from breaking */
        }

        .question-abstraction-section {
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .question-abstraction-section h3 {
            color: #007bff;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .question-abstraction-section dl {
            display: grid;
            grid-template-columns: auto 1fr; /* Für saubere Ausrichtung von Schlüssel und Wert */
            gap: 5px 10px;
            margin-bottom: 15px;
        }

        .question-abstraction-section dt {
            font-weight: bold;
            color: #555;
        }

        .question-abstraction-section dd {
            margin-left: 0; /* Standard-Einzug entfernen */
        }

        .question-abstraction-section ul {
            list-style-type: none;
            padding-left: 0;
        }

        .question-abstraction-section ul li {
            background-color: #e9ecef;
            padding: 3px 8px;
            border-radius: 3px;
            display: inline-block; /* Tags nebeneinander anzeigen */
            margin-right: 5px;
            margin-bottom: 5px;
        }

        /* Dashboard & Chart Styles */
        .chart-wrapper {
            position: relative;
            min-height: 300px; /* Ensures the wrapper has space for the spinner */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .loading-indicator, .error-message {
            text-align: center;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>{{ page_title }}</h2>

    {% if doc %}
    <div class="navigation">
        <a href="{{ url_for('view_document', id=first_doc_id, show=show) if first_doc_id else '#' }}">First</a>
        <a href="{{ url_for('previous_document', id=doc._id, show=show) }}">Previous</a>
        <a href="{{ url_for('next_document', id=doc._id, show=show) }}">Next</a>
        <a href="{{ url_for('view_document', id=last_doc_id, show=show) if last_doc_id else '#' }}">Last</a>
        <a href="#" id="delete-button" style="background-color: #dc3545; color: white; border-color: #dc3545;">Delete</a>
    </div>

    <nav class="tab-nav">
        <a href="{{ url_for('view_document', id=doc._id, show='question_abstraction') }}" class="{{ 'active' if show == 'question_abstraction' else '' }}">Question Abstraction</a>
        <a href="{{ url_for('view_document', id=doc._id, show='answer') }}" class="{{ 'active' if show == 'answer' else '' }}">Answer</a>
        <a href="{{ url_for('view_document', id=doc._id, show='tags') }}" class="{{ 'active' if show == 'tags' else '' }}">Tags</a>
        <a href="{{ url_for('view_document', id=doc._id, show='all') }}" class="{{ 'active' if show == 'all' else '' }}">All</a>
        <a href="{{ url_for('questions_dashboard') }}">Questions Dashboard</a>
        <a href="{{ url_for('tags_dashboard') }}">Tags Dashboard</a>
        <a href="{{ url_for('network_graph_view') }}">Network Graph</a>
    </nav>
{% endif %}

    {% block content %}
    {% endblock %}

    {% block scripts %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const deleteButton = document.getElementById('delete-button');
            if (deleteButton) {
                deleteButton.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent default link behavior

                    if (confirm('Are you sure you want to delete this document? This action cannot be undone.')) {
                        const docId = '{{ doc._id }}'; // Get the current document ID from Jinja2 context
                        fetch(`/delete/${docId}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        })
                        .then(response => {
                            if (response.ok) {
                                // Redirect to the new URL provided by the backend
                                window.location.href = response.url;
                            } else {
                                return response.text().then(text => { throw new Error(text) });
                            }
                        })
                        .catch(error => {
                            alert('Error deleting document: ' + error.message);
                            console.error('Error:', error);
                        });
                    }
                });
            }
        });
    </script>
    {% endblock %}
</body>
</html>
